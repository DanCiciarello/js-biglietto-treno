<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="container-fluid">
            <div class="text-center text-light d-flex justify-content-center align-items-center">
                <h4><i class="fa-brands fa-js-square px-2"></i></i>Calcolo biglietto</h4>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                
                <!-- Card -->
                <div class="cd-card text-center py-5">
        
                    <!-- Card title -->
                    <i class="fa-solid fa-train fa-shake pb-3" style="--fa-animation-duration: 3s;"></i>
                    <h1 class="pb-5">Benvenuto a bordo!</h1>
                    <h6 class="pb-4">Ecco i dettagli del tuo biglietto:</h6>
                
                    <!-- Data generated via JS -->
                    <div>
                        <p class="cd-input-container" id="user-age"></p>
                    </div>
                    <div>
                        <p class="cd-input-container" id="user-distance"></p>
                    </div>
                    <div>
                        <p class="cd-input-container" id="final-price"></p>
                    </div>
        
                </div>

            </div>
        </div>


    </div>

    <!-- JS script -->
    <script src="js/main.js"></script>

</body>
</html>
